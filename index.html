<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c26616e0c9.js" crossorigin="anonymous"></script>
    <title>Expense Tracker</title>
  </head>
  <body>
    <h2>Tujipange App</h2>

    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-0.00</p>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list"></ul>

      <h3>Add new transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Text</label>
          <input type="text" id="text" placeholder="Enter text..." />
        </div>
        <div class="form-control">
          <label for="amount"
            >Amount <br />
            (negative - expense, positive - income)</label
          >
          <input type="number" id="amount" placeholder="Enter amount..." />
        </div>
        <button class="btn" type="button" onclick="addTransaction()">Add transaction</button>
      </form>
    </div>
    <h3>Select Currency</h3>
    <select name="currency" id="currency" onchange="changeCurrency()" ></select>
    <form>
      <h3>Give your feedback</h3>
      <div class="user">
        <input type="text" placeholder="Full name">
      </div>
      <div class="email">
        <input type="email" placeholder="Email address">
      </div>
      <div class="opinion"><textarea cols="15" rows="5" placeholder="Enter your opinions here.."></textarea></div>
      <button>Send</button>
    </form>   
    <script src="index.js"></script>
  </body>
</html>
